<html>
  <head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <b>Password Grant Token </b>
<script>
  var app = angular.module("app", []);
  app.controller("HttpGetController", function ($scope, $http) {

      $scope.SendData = function () {
         // use $.param jQuery function to serialize data from JSON 
          var data = $.param({
              grant_type : "password",
              username : "admin",
              password : "admin"
          });
      
          var config = {
              headers : {
                  'Authorization': 'Basic SjFBY3NOZERQMkR5a05kNjhSdUJvZGZ5UzlzYTpnbnc3NG9XTnVYdnFGNXRGU2YzakxTdVVDS2Nh',
                  'Content-Type': 'application/x-www-form-urlencoded'
  
              }
          }

          $http.post('https://192.168.0.4:8243/token', data, config)
          .success(function (data, status, headers, config) {
              $scope.PostDataResponse = data;
          })
          .error(function (data, status, header, config) {
              $scope.ResponseDetails = "Data: " + data +
                  "<hr />status: " + status +
                  "<hr />headers: " + header +
                  "<hr />config: " + config;
          });
      };

  });
</script>



  <div ng-app="app" ng-controller="HttpGetController">
 
    <button ng-click="SendData()">Get Token</button>
    <hr />
    {{ PostDataResponse }}
</div>

</body>

  </html>
